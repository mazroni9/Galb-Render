image:
  file: .gitpod.Dockerfile

tasks:
  - name: Start Client and Backend
    command: |
      cd backend
      npm install
      npm run dev &
      cd ../client
      npm install
      npm run dev

ports:
  - port: 3000
    onOpen: open-preview
    description: Frontend
  - port: 4000
    onOpen: open-preview
    description: Backend
