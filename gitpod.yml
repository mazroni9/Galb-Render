image:
  file: .gitpod.Dockerfile

tasks:
  - name: Start Backend and Frontend
    command: |
      cd backend
      npm install
      npm run dev &
      cd ../client
      npm install
      npm run dev

ports:
  - port: 3000
    onOpen: open-preview
    description: Frontend
  - port: 4000
    onOpen: open-preview
    description: Backend
  - port: 5432
    onOpen: ignore
    description: PostgreSQL (إذا كانت موجودة)
